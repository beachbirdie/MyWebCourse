<!DOCTYPE html>
<html>

<head>
	<script src="../scripts/jquery.js"></script>
	                  
	<script>
		$(function () {
			console.log('there are ' + $("div").length + ' divs')
		
			var nonJQ = {someProp: 'A regular JS object'},
				isJQ = $("body");

			function checkObjects(testObj) {
				if(!testObj.jquery) { //falsy
					console.log('Not a JQ object');	
				}
				else {
					console.log('JQ version is: ' + testObj.jquery );	
				}
			}

			checkObjects(nonJQ);
			checkObjects(isJQ);
		
		});
	</script>

</head>

<body>
	<div>One</div>
	<div>Two</div>
	<div>Three</div>
	<div>Four</div>


</body>

</html>
