<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>css demo</title>
    <style>
        div {
            height: 50px;
            margin: 5px;
            padding: 5px;
            float: left;
        }

        button {
            clear: both;
        }

        #box1 {
            width: 50px;
            color: yellow;
            background-color: blue;
        }

        #box2 {
            width: 80px;
            color: rgb(255, 255, 255);
            background-color: rgb(15, 99, 30);
        }

        #box3 {
            width: 40px;
            color: #fcc;
            background-color: #123456;
        }

        #box4 {
            width: 70px;
            background-color: #f11;
        }
    </style>
    <script src="../../scripts/jquery.js"></script>
	
</head>

<body>

    <p id="result">&nbsp;</p>
    <main>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <br style="clear:both"/>
    </main>

    <button id="button1"> Button 1 Test</button>
    <button id="button2"> Button 2 Test</button>
    <button id="button3"> Button 3 Test - no styling</button>

    <script>

        $("#button1").css('background-color', 'yellow');

        $("#button2").css({
                "width": 100,
                "height": 50,
                "color": "black",
                "background-color": "yellow",
                "border": "2px solid black",
                "border-radius":'5px'
        });

        let styleProps1 = $("#button1").css("background-color");
        console.log(styleProps1);   
        
        let stylePropsMany = $("#button2").css([
                "width", "height", "color", "background-color"
            ]);
        console.log(stylePropsMany);   
        


        $("div").hover(function () {
            var html = ["The hovered div has the following styles:"];   

            var styleProps = $(this).css([
                "width", "height", "color", "background-color"
            ]);
            $.each(styleProps, function (prop, value) {
                html.push(prop + ": " + value);
            });

            $("#result").html(html.join("<br>"));
        });

        $("div").click(function () {
            $(this).css({
                "width": 50,
                "height": 50,
                "color": "black",
                "background-color": "white",
                "border": "1px solid purple"
            });

            $("#result").html("Changed values");
        });
    </script>
</body>

</html>
