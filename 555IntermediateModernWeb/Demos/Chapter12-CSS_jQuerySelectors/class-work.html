<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/jquery.js"></script>
	
	<script>

        $(function () {
            if ($("div").hasClass('box')) {
                console.log('it is a box');
            } else {
                console.log('it is NOT a box');
            }

            $("#remove-div-box-important").click(function () {
                $("div").removeClass('box important');
            });

            $("#add-div-box").click(function(){
                $("div").addClass('box')
            });

            $("#add-div-box-shadow").click(function(){
                $("div").addClass('box shadow')
            });

            $("#add-div-important").click(function(){
                $("div").addClass('important')
            })

        });

    </script>
    <style>
        div {margin-top:20px;}
        .box {width: 50px;height:50px;border:1px solid purple}
    
        .important {color: red}
        .shadow {box-shadow: 4px 4px #eee}
    </style>
</head>

<body>
    <button id="add-div-box">Add box class</button>
    <button id="add-div-box-shadow">Add box &amp; shadow class</button>
    
    <button id="add-div-important">Add important class</button>
    <button id="remove-div-box-important">
        Remove box and important 
    </button>
    
    <div>Div #1</div>
    <div>Div #2</div>
</body>

</html>
