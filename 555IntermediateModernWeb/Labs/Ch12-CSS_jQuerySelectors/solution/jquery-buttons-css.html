<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!-- morning challenge: create a page with a div that is a box centered on the page with 3 buttons labeled Turn Red, Turn Blue, Turn Green. When one of the buttons is clicked tur the div box that color. Can make another button to click to display the count of the divs or buttons.  -->

    <script>
        $(document).ready(function() {
            $("div").css({
                "height":"200px",
                "width":"200px",
                "border":"1px dashed purple",
                "margin": "10px auto"                
            });

            $("button#red").click( function() {
                $("div").css("background-color","red");
            })


        });
    </script>

</head>
<body>
    <div>This is a square box</div>
    <button id="red">Turn Red</button>
    <button id="blue">Turn Blue</button>
    <button id="green">Turn Green</button>
</body>
</html>
