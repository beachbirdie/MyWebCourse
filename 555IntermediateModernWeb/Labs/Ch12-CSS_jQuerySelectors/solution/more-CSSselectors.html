<!DOCTYPE html>
<html>
<head>

	<script src="../../../scripts/includeJQ.js"></script>
	<style>
.highlight {background-color: yellow}

</style>

<script>
	$(function() {
		$("p").css('font-weight', 'bold');
		$("#artists").css('color', 'red');
		$(".favorite").css('background-color', 'yellow');
		console.log($("body").jquery);

		$("ul").css({
			width: 400,
			border: '2px dashed pink'
		});
		
		$("p:contains('DO NOT')").css('color','red');
		
		$("tr:odd").css('background-color','rgba(128,128,128,.5)');
		
		$("button").click(function() {
			$("li:even").toggleClass("highlight");	
		});
		
	});
</script>

</head>
<body>
		<button>Toggle Evens</button>
		<p>Things I Like to Do</p>
		<ul>
			<li>Wash Car</li>
			<li>Finish Taxes</li>
			<li class="favorite">Vote</li>
		</ul>
	
		<p>Things I DO NOT Like to Do</p>
		<ul>
			<li>Wash Dishes</li>
			<li>Start Taxes</li>
			<li>Go to the DMV</li>
		</ul>
	
		<table id="artists">
			<tr>
				<th>Artist</th>
				<th>Genre</th>
			</tr>
			<tr>
				<td>Stevie Wonder</td>
				<td>Soul</td>
			</tr>
			<tr class="favorite">
				<td>Les Claypool</td>
				<td>Funk Metal</td>
			</tr>
			<tr>
				<td>Stevie Nicks</td>
				<td>Pop Rock</td>
			</tr>
			<tr >
				<td>Amos Lee</td>
				<td>Soul</td>
			</tr>
		</table>
</body>
</html>
