<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demo</title>

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <div id="add-dialog-form" title="Add Band">
        <form id="addBandForm">
            <div>
                <label for="bandName">Band Name:</label>
                <input type="text" id="bandName" name="bandName" required>
            </div>
            <div>
                <label for="bandCity">Origin City:</label>
                <input type="text" id="bandCity" name="bandCity" required>
            </div>
            <div>
                <label for="bandCountry">Origin Country:</label>
                <input type="text" id="bandCountry" name="bandCountry" required>
            </div>
            <div>
                <label for="bandYearFormed">Year Formed:</label>
                <input type="text" id="bandYearFormed" name="bandYearFormed" required>
            </div>
            <div>
                <label for="bandGenres">Genres (comma delimited):</label>
                <input type="text" id="bandGenres" name="bandGenres" required>
            </div>
        </form>
    </div>

    <div id="mod-dialog-form" title="Modify Band"></div>

    <div class="container">
        <header>
            <h2>Bands Database, jQuery UI </h2>
        </header>

        <nav class="navbar">
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Bands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="piBand.html">Plug-in: Band Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="BandList.html">UI: Band List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div id="progressbar">
            <div class="progress-label"></div>
        </div>

        <br>

        <div class="buttons">
            <button id="addBand">Add Band</button>
        </div>

        <div id="showBands"></div>
    </div>

    <!-- Initialize jQuery and Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script>window.jQuery
            || document
                .write('<script src="js/jquery.js"><\/script>');
    </script>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js/script.js"></script>
    <script src="js/jqueryStyle.js"></script>
    <script src="js/add-modal.js"></script>
    <script src="js/mod-modal.js"></script>
    <script src="js/postProgress.js"></script>
    <script>
        $.getJSON('/band', function (data) {
            showBands(data);
        });
    </script>
</body>

</html>
